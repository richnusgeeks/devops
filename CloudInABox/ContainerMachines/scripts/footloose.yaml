cluster:
  name: cluster
  privateKey: cluster-key
machines:
- count: 1
  spec:
    image: quay.io/footloose/ubuntu18.04
    name: monitoror%d
    portMappings:
    - containerPort: 22
    - containerPort: 2812
    - containerPort: 8080
    - containerPort: 38080
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
