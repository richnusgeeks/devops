cluster:
  name: cluster
  privateKey: cluster-key
machines:
- count: 1
  spec:
    image: quay.io/footloose/ubuntu18.04
    name: ubuntu1804-node%d
    portMappings:
    - containerPort: 22
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
- count: 1
  spec:
    image: quay.io/footloose/ubuntu16.04
    name: ubuntu1604-node%d
    portMappings:
    - containerPort: 22
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
- count: 1
  spec:
    image: quay.io/footloose/centos7
    name: centos7-node%d
    portMappings:
    - containerPort: 22
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
- count: 1
  spec:
    image: quay.io/footloose/amazonlinux2
    name: azlnx2-node%d
    portMappings:
    - containerPort: 22
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
