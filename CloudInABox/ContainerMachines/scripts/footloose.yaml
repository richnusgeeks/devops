cluster:
  name: cluster
  privateKey: cluster-key
machines:
- count: 3
  spec:
    image: quay.io/footloose/centos7  
    name: kafka%d
    networks:
    - cldinabox-demo
    portMappings:
    - containerPort: 22
    - containerPort: 2181
    - containerPort: 9092
    - containerPort: 38080
    - containerPort: 52812
    - containerPort: 58080
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
- count: 3
  spec:
    image: quay.io/footloose/centos7  
    name: spark%d
    networks:
    - cldinabox-demo
    portMappings:
    - containerPort: 22
    - containerPort: 7077
    - containerPort: 8080
    - containerPort: 8081
    - containerPort: 38080
    - containerPort: 52812
    - containerPort: 58080
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
- count: 1
  spec:
    image: quay.io/footloose/centos7  
    name: monitoror%d
    networks:
    - cldinabox-demo
    portMappings:
    - containerPort: 22
    - containerPort: 52812
    - containerPort: 58080
    - containerPort: 58880
      hostPort: 58880
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
- count: 1
  spec:
    image: quay.io/footloose/centos7  
    name: vigil%d
    networks:
    - cldinabox-demo
    portMappings:
    - containerPort: 22
    - containerPort: 52812
    - containerPort: 58080
    - containerPort: 58888
      hostPort: 58888
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
- count: 3
  spec:
    image: quay.io/footloose/centos7  
    name: consul%d
    networks:
    - cldinabox-demo
    portMappings:
    - containerPort: 22
    - containerPort: 52812
    - containerPort: 58080
    - containerPort: 58500
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
