cluster:
  name: cluster
  privateKey: cluster-key
machines:
- count: 1
  spec:
    image: weaveworks/ignite-ubuntu:20.04
    name: ubuntu2004mvm%d
    hostname: ubuntu2004mvm%d
    portMappings:
    - containerPort: 22
    - containerPort: 2181
    - containerPort: 2812
    - containerPort: 9092
    - containerPort: 58080
    # This is by default "docker". However, just set this to "ignite" and it'll work with Ignite :)
    backend: ignite
    # Optional configuration parameters for ignite:
    ignite:
      cpus: 2
      memory: 2GB
      diskSize: 20GB
      kernel: "weaveworks/ignite-kernel:5.4.102"
